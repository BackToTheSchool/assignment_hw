{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계좌 선택</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="icon" href="../static/favicon.ico">
</head>
<body>
<div class="container">
    <br><h1>거래 할 계좌를 고르고 비밀번호를 입력하세요.</h1><br>
    <form method="POST" action="/account_login/">
        <label class="form-group" for="accNumber">계좌번호 : </label>
        <select class="form-control" id="accNumber" name="accNumber" autofocus>
            {% for i in acc_list %}                         {# acc_list가 Account 변수들을 모아놓은 리스트 #}
                <option value="{{ i }}">{{ i }}</option>    {# i 자체로 아이템 이름 역할을 함 #}
            {% endfor %}
        </select><br>
        <label class="form-group" for="accPassword">비밀번호 : </label>
        <input class="form-control" type="password" id="accPassword" name="accPassword" required><br>
        <input type="hidden" id="type" name="type" value="{{ url_type }}">
        <button class="btn btn-primary btn-block" type="submit">로그인</button>
    </form>
</div>
</body>
</html>
