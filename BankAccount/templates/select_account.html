<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container">
    <br><h1>거래 할 계좌를 고르고 비밀번호를 입력하세요.</h1><br>
    <form method="POST" action="send_money.html">
        <label class="form-group" for="accNumber">계좌번호 : </label>
        <select class="form-control" id="accNumber">
            <option value="1001">1001</option>
            <option value="1002">1002</option>
            <option value="1003">1003</option>
            <option value="1004">1004</option>
        </select><br>
        <label class="form-group" for="accPassword">비밀번호 : </label>
        <input class="form-control" type="password" id="accPassword"><br>
        <input type="hidden" id="type" value="check">
        <button class="btn btn-primary btn-block" type="submit">로그인</button>
    </form>
</div>
</body>
</html>
