{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>송금</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="icon" href="../static/favicon.ico">
</head>
<body>
<div class="container">
    <br><h1>송금</h1><br>
    <form method="POST" action="/send_money_result/">
        <table class="table table-striped">
            <tr> <td>계좌번호</td> <td>{{ acc_number }}</td> </tr>
            <tr> <td>잔고</td> <td>￦{{ balance }}</td> </tr>
            <tr> <td><label class="form-group" for="subject_account">수신 계좌 번호</label></td>
                <td><input class="form-control" type="text" name="object_account" required autofocus></td> </tr>
            <tr> <td><label class="form-group" for="amount">거래 금액</label></td>
                <td><input class="form-control" type="text" name="amount" required></td> </tr>
        </table>
        <button class="btn btn-primary btn-block" type="submit">송금</button>
    </form>
</div>
</body>
</html>
