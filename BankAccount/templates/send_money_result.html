{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>송금 결과</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="icon" href="../static/favicon.ico">
</head>
<body>
<div class="container">
    <br><h1>송금 결과</h1><br>
    <table class="table table-striped">
        <tr> <td>계좌 번호</td> <td>{{ acc_number }}</td> </tr>
        <tr> <td>거래 금액</td> <td>￦{{ amount }}</td> </tr>
        <tr> <td>수신 계좌</td> <td>{{ obj_account }}</td> </tr>
        <tr> <td>거래 수수료</td> <td>￦{{ commission }}</td> </tr>
        <tr> <td>거래 후 잔고</td> <td>￦{{ balance }}</td> </tr>
    </table>
    <a class="btn btn-primary btn-block" href="/select_action/">거래 선택으로</a>
</div>
</body>
</html>
